<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviso Legal - Cómo perder dinero rápidamente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen font-[Poppins]">
  <!-- Language Selector -->
  <div class="fixed top-4 right-4 z-50 p-2 bg-gray-800 rounded shadow-lg">
    <label for="language-selector" class="text-white text-sm mr-2">Idioma:</label>
    <select id="language-selector" class="bg-gray-700 text-white border border-gray-600 rounded px-2 py-1 text-sm" 
            aria-label="Seleccionar idioma" title="Seleccionar idioma">
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="es" selected>Español</option>
    </select>
  </div>
  
  <!-- Inline script to ensure language selector works -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const selector = document.getElementById('language-selector');
      if (selector) {
        const currentLang = localStorage.getItem('language') || 'en';
        selector.value = currentLang;
        
        selector.addEventListener('change', function(e) {
          const lang = e.target.value;
          localStorage.setItem('language', lang);
          if (lang === 'de') {
            window.location.href = 'impressum-de.html';
          } else if (lang === 'es') {
            window.location.href = 'impressum-es.html';
          } else {
            window.location.href = 'impressum.html';
          }
        });
      }
    });
  </script>

  <div class="container mx-auto px-4 py-16">
    <header class="mb-8">
      <a href="index.html" class="text-blue-400 hover:text-blue-300 mb-4 inline-block">← Volver a la página principal</a>
      <h1 class="text-4xl font-bold mb-4">Aviso Legal</h1>
    </header>
    
    <section class="bg-gray-800 rounded-xl shadow-lg overflow-hidden border border-gray-700 p-6 mb-8">
      <div>
        <h2 class="text-2xl font-bold mb-4">Información según § 5 TMG</h2>
        <p class="mb-4">
          <span id="name"></span><br>
          <span id="address1"></span><br>
          <span id="address2"></span><br>
          Alemania
        </p>
        
        <h3 class="text-xl font-bold mb-2">Contacto</h3>
        <p class="mb-4">
          Teléfono: <span id="phone"></span><br>
          Correo electrónico: <span id="email"></span>
        </p>
        
        <h3 class="text-xl font-bold mb-2">Responsable del contenido según § 55 Abs. 2 RStV</h3>
        <p class="mb-4">
          <span id="name1_2"></span><br>
          <span id="address1_2"></span><br>
          <span id="address2_2"></span><br>
          Alemania
        </p>
      </div>
    </section>
  </div>
  
  <footer class="bg-gray-800 py-6 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
      <p class="mb-2">© 2023 Cómo perder dinero rápidamente</p>
      <div>
        <a href="impressum-es.html" class="text-blue-400 hover:text-blue-300 mx-2">Aviso Legal</a>
        <a href="privacy-es.html" class="text-blue-400 hover:text-blue-300 mx-2">Política de Privacidad</a>
      </div>
    </div>
  </footer>
  
  <script type="module">
    import { initContactInfo } from './src/utils/contactEncryption.js';
    document.addEventListener('DOMContentLoaded', initContactInfo);
  </script>
</body>
</html>
