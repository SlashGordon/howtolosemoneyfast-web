name: ğŸ§ª Run Tests

on:
  push:
    branches-ignore: [ main ]  # â›” Skip pushes to main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Test Job
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # âœ… Use LTS version for stability
          cache: 'npm'
          
      - name: ğŸ§¹ Clean npm cache
        run: npm cache clean --force

      - name: Remove node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install --legacy-peer-deps
          npm ls --depth=0

      - name: ğŸ” TypeScript Check (Skipped)
        run: echo "Skipping type check temporarily"

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ“¤ Upload Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 5

      - name: ğŸ› Show npm logs on failure
        if: failure()
        run: cat ~/.npm/_logs/* || true
